<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pelas Órdi 🐔👍</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
    <h1>Formulario de Contato</h1>
        <p>
            preencha o formulario para que possamos te enviar um telegrama (ou não 😎)
        </p>
    </header>
        <form>
        <label for="nome">Nome :</label>
        <input type="text" id="nome" placeholder="Seu nome 👍"  required/>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Seu e-mail 👍" required/>
        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" placeholder="Seu telefone 👍" required />
        <label for="CPF">CPF :</label>
        <input type="text" id="CPF" placeholder="Seu CPF 👍" required/>
        <label for="Endereço">Endereço :</label>
        <input type="text" id="Endereço" placeholder="Seu Endereço 👍" required/>
        <label for="CEP">CEP :</label>
        <input type="text" id="CEP" placeholder="Seu CEP 👍" required/>
        <label for="MSG">Sua Mensagem :</label>
        <textarea id="MSG" placeholder="Sua Mensagem👍" required></textarea>
        <button type="submit">enviar 🥳</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#fone').mask('(00) 00000-0000')
            $('#CPF').mask('000.000.000-00')
            $('#CEP').mask('00000-000')
        })
    </script>
</body>
</html>
